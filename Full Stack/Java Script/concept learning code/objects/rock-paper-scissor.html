<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    
    <button onclick = "
        playGame('rock');
    ">Rock</button>

    <button onclick = "
        playGame('paper');

    ">Paper</button>

    <button onclick = "
        playGame('scissors');
    ">Scissors</button>
    
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
    ">Reset Score</button>
    
    
    <script>
    
        const score = {
            wins : 0,
            losses: 0,
            ties:0
        };

        function playGame(playerMove){
        const computerMove = pickComputerMove();        
        let result ='';
        if(playerMove === 'rock'){
            if(computerMove === 'rock'){
                result = 'tie';
            } else if(computerMove === 'paper') {
                result = 'You lose';
            } else {
                result = 'You win';
            }
        } else if(playerMove === 'paper'){
            if(computerMove === 'rock'){
                result = 'You win';
            } else if(computerMove === 'paper') {
                result = 'tie';
            } else {
                result = 'You lose';
            }
        } else {
            if(computerMove === 'rock'){
                result = 'You lose';
            } else if(computerMove === 'paper') {
                result = 'You win';
            } else {
                result = 'tie';
            }
        }
       
        if(result === 'You win'){
            score.win += 1;
        } else if(result == 'You lose') {
            score.losses += 1;
        } else {
            score.ties +=1;
        }

    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}. 
    Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
}
        function pickComputerMove() {
            const randomNum = Math.random();
            let computerMove = '';

            if(randomNum >= 0 && randomNum<1/3){
                computerMove = 'rock';
            } else if(randomNum>=1/3 && randomNum<2/3) {
                computerMove = 'paper';
            } else if(randomNum>=2/3 && randomNum<=1){
                computerMove = 'scissors';
            }

            return computerMove;
        }
        
    </script>
</body>
</html>
