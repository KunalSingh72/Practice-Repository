<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <button onclick="
            cal+='1';
            console.log(`${cal}`);
            ">1</button>
        
        <button onclick="
            cal+='2';
            console.log(`${cal}`);
        ">2</button>
        
        <button onclick="
            cal+='3';
            console.log(`${cal}`);
        ">3</button>
</br>
</br>
        <button onclick="
            cal+='+';
            console.log(`${cal}`);
        ">+</button>

        <button onclick="
            cal+='-';
            console.log(`${cal}`);
        ">-</button>

        <button onclick="
            cal+='*';
            console.log(`${cal}`);
        ">*</button>
</br>
</br>
        <button onclick="
            cal+='/';
            console.log(`${cal}`);
        ">/</button>

        <button onclick="
            result += eval(cal);
            console.log(`${cal} = ${result}`);
            console.log(`${result}`);
        ">=</button>


    
</body>
    <script>
        let cal = "";
        let result = 0;
    </script>
</html>
